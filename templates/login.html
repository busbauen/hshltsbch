{% extends "base.html" %}
{% block body %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
     {{ message }}
    {% endfor %}
{% endif %}
{% endwith %}

<form action="/login" method="post">
    <input type="text" name="username" size="22" placeholder="Benutzername">
    <input type="password" name="password" placeholder="Passwort">
    <input type="submit" class="btn blue lighten-1" name="submit" value="Login">
</form>


{% endblock %}
